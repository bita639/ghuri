{% extends 'admin/admin_base.html' %}

{% block content %}

    

    <!-- DataTales Example -->
    <h4 style="text-align: center;">Manage All Blog Posts</h4> 
    <span><a href="{% url 'admin_blog_post_add' %}" class="btn btn-primary">Add New Post</a></span><br><br>
    <table class="table" id="dataTable" width="100%" cellspacing="0">
        <thead class="thead-dark" >
                        <tr>
                            <th scope="col">Post Name</th>
                            <th scope="col">status</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                            <th scope="col">View</th>
                         

                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th scope="col">Post Name</th>
                            <th scope="col">status</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                            <th scope="col">View</th>
                         

                        </tr>
                    </tfoot>
                    <tbody>
                         {% for i in admin_all_blog %}

                         <tr>
                            <td>{{i.title}}</td>
                            <td>{{i.status}}</td>
                            <td><a href="{% url 'admin_blog_post_edit' i.id %}">Edit</a></td>
                            <td><a href="{% url 'admin_blog_post_delete' i.id %}">Delete</a></td>
                            <td><a href="{{ i.get_absolute_url }}">View</a></td>
                           

                         </tr>
                         {% endfor %}
                        
                    </tbody>
                </table>
            </div>
        </div>
     {% endblock %}
        {% block js %}
            
    

{% endblock %}
