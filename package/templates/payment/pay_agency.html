{% extends 'admin/admin_base.html' %}

{% load static %}

{% block content %}
{% load crispy_forms_tags %}
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <h2 class="text-center text-black pt-5">Pay Agency Payment</h2>
                   <form method="POST" action='.' enctype="multipart/form-data">
                       {% csrf_token %}
                       {{ form|crispy }}
                       <button class="btn btn-primary" type="submit" name="Registration">Pay Now</button>
                   </form>
                </div>
            </div>
        </div>
        
    </div>
    <br><br>
</div>
{% endblock %}
