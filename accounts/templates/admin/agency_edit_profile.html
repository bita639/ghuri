{% extends 'admin/admin_base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-8">
                <div id="login-box" class="col-md-12">
                    <h2 class="text-center text-black pt-5">Update Agency Information!!</h2>
                   <form method="post" action="{% url 'agency_edit' user_id %}" enctype="multipart/form-data">
                     {% csrf_token %}
                     {{myuser_form|crispy}}

                     {{formset|crispy}}
                     <input type="submit" value="submit" />
                   </form>
                </div>
            </div>
        </div>
        
    </div>
    <br><br>
</div>
{% endblock %}
