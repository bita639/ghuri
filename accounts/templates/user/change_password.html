{% extends 'profile_base.html' %}
{% load crispy_forms_tags %}
{% block content %}



<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2 class="text-center text-black pt-5">Change Your Account Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Save changes</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>



{% endblock %}
