{% extends 'user/user_base.html' %}

{% block content %}

<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <a class="navbar-brand" href="#">
        <img src="https://img.favpng.com/0/8/4/world-icon-travel-icon-airport-icon-png-favpng-2TSQUTA0P4R1GWWnn0vuzMXX0.jpg"
            width="30" height="30" alt="logo">
        My Trips
    </a>
    <a class="navbar-brand" href="{% url 'user_profile' %}">
        <img src="https://p7.hiclipart.com/preview/8/36/11/computer-icons-google-account-user-profile-iconfinder-com-png-icons-download-profile.jpg"
            width="30" height="30" alt="logo">
        My Profile
    </a>
    <a class="navbar-brand" href="{% url 'change_password' %}">
        <img src="https://library.kissclipart.com/20181208/qqw/kissclipart-cyber-security-lock-png-clipart-computer-security-e5885498dc62118e.jpg"
            width="30" height="30" alt="logo">
        Change Password
    </a>
</nav>


<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-8">
                <div id="login-box" class="col-md-12">
                    <h2 class="text-center text-black pt-5">Update User Information!!</h2>
                    <form method="post" action="{% url 'user_profile' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{UserProfileFormMyUser.as_p}}
                        {{UserProfileFormClients.as_p}}
                        <input type="submit" value="submit" />
                    </form>
                </div>
            </div>
        </div>

    </div>
    <br><br>
</div>
{% endblock %}
